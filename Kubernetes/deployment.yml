            value: http://34.69.17.73:80
          - name: AWS_ACCESS_KEY
            value: AKIA4OK5FKIY3WZXH4XW
          - name:  AWS_SECRET_KEY
            value: 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
        imagePullPolicy: Always
        name: userservicecontainer
        ports: 
        - containerPort: 8000


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: userservice-service
  name: userservice
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - name: http-userservice
      port: 8000
      targetPort: 8000
  selector:
    app: userservice-deployment
